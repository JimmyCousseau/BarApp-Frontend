<form (ngSubmit)="submitForm()" [formGroup]="form" autocomplete="off">
    <div style="display: flex; justify-content: center; text-align: center;">
        <mat-card>
            <!-- Username -->
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Nom d'utilisateur</mat-label>
                    <input matInput placeholder="Ex. profanis" formControlName="username" />
                </mat-form-field>
            </div>
            <!-- /Username -->

            <!-- Password -->
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Mot de passe</mat-label>
                    <input matInput type="password" placeholder="Ex. s3c3tP@ss" formControlName="password" />
                </mat-form-field>
            </div>
            <!-- /Password -->

            <div>
                <button type="submit" mat-raised-button color="primary">Inicier la session</button>
            </div>
        </mat-card>
    </div>
</form>
