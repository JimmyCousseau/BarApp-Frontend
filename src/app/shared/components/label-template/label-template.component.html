<app-base-template></app-base-template>
<mat-card-title>
    Label
</mat-card-title>
<mat-card-subtitle *ngIf="dataSource.data">
    Nom du label Ã  modifier: <strong>{{dataSource.data.label}}</strong>
</mat-card-subtitle>
<mat-form-field [formGroup]="labelForm" appearance="fill">
    <mat-label> Nom du label </mat-label>
    <input matInput type="text" formControlName="labelName" />
</mat-form-field>

<div mat-dialog-actions class="mat-dialog-actions">
    <button mat-fab class="primary-color" (click)="dataSource.data ? updateLabel() : createLabel()">
        <mat-icon>check</mat-icon>
    </button>
    <button mat-fab class="third-color" *ngIf="dataSource.data" (click)="deleteLabel()">
        <mat-icon>delete</mat-icon>
    </button>
</div>
