<app-base-template></app-base-template>
<h1 mat-dialog-title> Vérification d'identité </h1>

<div mat-dialog-content>
    <p>
        Veuillez insérer votre mot de passe
    </p>
    <mat-form-field appearance="fill" autocomplete="false" [formGroup]="verificationIdentity">
        <mat-label> Mot de passe </mat-label>
        <input matInput type="password" formControlName="password">
    </mat-form-field>
</div>

<div mat-dialog-actions class="mat-dialog-actions">
    <button mat-raised-button (click)="redirectDialogValidation(dataSource.foo, dataSource.data)" class="primary-color">
        Valider
    </button>
</div>
