<table mat-table [dataSource]="dataSource.data" class="mat-elevation-z8 styled-table1" style="width: 100%">

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Intitulé </th>
        <td mat-cell *matCellDef="let order"> {{order.name}} </td>
    </ng-container>

    <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef> Quantité </th>
        <td mat-cell *matCellDef="let order"> {{order.amount}} </td>
    </ng-container>

    <ng-container matColumnDef="state">
        <th mat-header-cell *matHeaderCellDef> État </th>
        <td mat-cell *matCellDef="let order"> {{order.state}} </td>
    </ng-container>

    <ng-container matColumnDef="note">
        <th mat-header-cell *matHeaderCellDef> Note </th>
        <td mat-cell *matCellDef="let order"> {{order.note}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let order; columns: displayedColumns;" (click)="openDialog(modifyProduct, null, order)">
    </tr>

</table>
<button mat-raised-button (click)="orderDealtByTable()" class="primary-color" style="width: 100%">
    Pris en charge
</button>

<ng-template #modifyProduct let-data>
    <order-dialog [dataSource]="data" [canModifyLabel]="true"></order-dialog>
</ng-template>
