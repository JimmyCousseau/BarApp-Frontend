<app-base-template></app-base-template>
<h1 mat-dialog-title i18n>Modification</h1>
<div mat-dialog-content i18n>
    <p>Informations sur le produit de cette commande</p>

    <p> - Horodatage <b>
            {{dataSource.data.date | date:'dd/MM/YY, hh\'h\'mm\'m\'ss\'s\''}}
        </b>
    </p>
    <p> - Serveur: <b> {{dataSource.data.waiter}} </b></p>
    <p> - Table: <b> {{dataSource.data.table_id}} </b></p>
    <p> - Intitulé: <b> {{dataSource.data.name}} </b></p>

    <ng-form [formGroup]="formGroup">
        <mat-form-field appearance="fill">
            <mat-label>Quantité</mat-label>
            <input matInput type="number" formControlName="amount" />
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>État</mat-label>
            <mat-select formControlName="state">
                <mat-option *ngFor="let state of states" [value]="state.state">
                    {{state.state}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </ng-form>

</div>
<div mat-dialog-actions class="mat-dialog-actions" i18n>
    <button mat-fab *ngIf="dataSource.data" class="secundary-color"
        (click)="openDialog(deleteDialog, deleteOrder, null)">
        <mat-icon>delete</mat-icon>
    </button>
    <button mat-fab type="submit" class="third-color" (click)="updateOrder()">
        <mat-icon>check</mat-icon>
    </button>
</div>

<ng-template #deleteDialog let-data>
    <app-are-you-sure-template [dataSource]="data"></app-are-you-sure-template>
</ng-template>
