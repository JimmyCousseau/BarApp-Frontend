<div class="login-container" *ngIf="isLoaded">
    <span class="main-title">
        BarApp
    </span>
    <form (ngSubmit)="submitForm()" [formGroup]="form" autocomplete="off" class="form-group">
        <mat-card class="mat-card">
            <mat-card-title class="mat-card-title">
                Page de connexion
            </mat-card-title>

            <mat-card-content class="mat-card-content">
                <mat-form-field appearance="outline">
                    <mat-label>Nom d'utilisateur</mat-label>
                    <input matInput placeholder="Ex. profanis" formControlName="username" />
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Mot de passe</mat-label>
                    <input matInput type="password" placeholder="Ex. s3c3tP@ss" formControlName="password" />
                </mat-form-field>
            </mat-card-content>

            <mat-card-actions>
                <button type="submit" mat-raised-button class="primary-color">Se connecter</button>
            </mat-card-actions>
        </mat-card>
    </form>
</div>
